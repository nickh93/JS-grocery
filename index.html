<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="items">
        <form>
          <div class="form-group row">
            <label for="item1" class="col-xs-2 col-form-label">Item One:</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="item1" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="item2" class="col-xs-2 col-form-label">Item Two:</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="item2" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="item3" class="col-xs-2 col-form-label">Item Three:</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="item3" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="item4" class="col-xs-2 col-form-label">Item Four</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="item4" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="item5" class="col-xs-2 col-form-label">Item Five:</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="item5" required>
            </div>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="container">
        <ul>
          <span id="itemslist"></span>
        </ul>
      <div>
    </div>
  </body>
</html>
